<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap -->
    <link href="/webjars/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <form id="note" action="#" th:action="@{/note/save}">
            <div class="form-group">
                <label for="studyDate">date</label>
                <input class="form-control" id="studyDate" placeholder="studyDate" name="studyDate">
            </div>
            <div class="form-group">
                <label for="lessonNumber">lessonNumber</label>
                <input class="form-control" id="lessonNumber" placeholder="lessonNumber" name="lessonNumber">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="/webjars/jquery/1.11.3/jquery.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="/webjars/bootstrap/3.3.5/js/bootstrap.js"></script>
</body>
</html>
